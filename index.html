<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic-table</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex p-2 bd-highlight top bg-info">I'm a flexbox container!</div>
    <div class="d-flex bd-highlight">
        <div class="p-2 flex-shrink-1 bd-highlight colum-2">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="CXXX">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Danuka@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Address</label>
                    <input type="text" class="form-control" id="password" placeholder="Galle">
                </div>
                <div class="form-group">
                    <label for="address">password</label>
                    <input type="password" class="form-control" id="address" placeholder="@wade34">
                </div>

                <button type="submit" class="btn btn-primary btn-lg" id="submit">Submit</button>
            </form>
        </div>
        <div class="p-2 w-100 bd-highlight colum-1">
            <table class="table" id="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">address</th>
                    <th scope="col">Email</th>
                    <th scope="col">Opearation</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
